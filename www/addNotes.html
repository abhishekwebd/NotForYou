              //alert(localStorage.getItem("serverpath")+"data.php?Code=execute&q="+q);
         $http.get(localStorage.getItem("serverpath")+"data.php?Code=read&q="+q).then(function (response)

               }else{
                q = "insert into tblnotes (id,title,content) values(null,'"+escape($scope.title)+"','"+escape($scope.content)+"')";

             $http.get(localStorage.getItem("serverpath")+"data.php?Code=execute&q="+q)
             .then(function (response) { 
                  
                  
            });

});
